<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Basics Exercises - Emil's Math Tutorials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #004080;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .exercise {
            margin-bottom: 20px;
        }
        .exercise input {
            margin-right: 10px;
        }
        .math {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.2em;
            background-color: #eef;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<header>
    <h1>Algebra Basics Exercises</h1>
</header>

<nav>
    <a href="index.html#home">Home</a>
    <a href="tutorials.html">Tutorials</a>
    <a href="exercises.html">Exercises</a>
    <a href="index.html#contact">Contact</a>
</nav>

<div class="content">
    <div class="section">
        <h2>Exercises</h2>
        <div class="exercise">
            <p>Solve for x: \(2x + 3 = 7\)</p>
            <input type="number" id="exercise1" placeholder="Your answer">
            <button onclick="checkAnswer1()">Submit</button>
            <p id="result1"></p>
        </div>
        <div class="exercise">
            <p>Calculate the derivative of \(f(x) = x^2\)</p>
            <input type="text" id="exercise2" placeholder="Your answer">
            <button onclick="checkAnswer2()">Submit</button>
            <p id="result2"></p>
        </div>
        <!-- More exercises can be added here -->
    </div>
</div>

<footer>
    <p>&copy; 2024 Emil's Math Tutorials. All rights reserved.</p>
</footer>

<script>
    function checkAnswer1() {
        const answer = document.getElementById('exercise1').value;
        const result = document.getElementById('result1');
        if (answer == 2) {
            result.textContent = 'Correct!';
            result.style.color = 'green';
        } else {
            result.textContent = 'Try again.';
            result.style.color = 'red';
        }
    }

    function checkAnswer2() {
        const answer = document.getElementById('exercise2').value;
        const result = document.getElementById('result2');
        if (answer.toLowerCase() === '2x') {
            result.textContent = 'Correct!';
            result.style.color = 'green';
        } else {
            result.textContent = 'Try again.';
            result.style.color = 'red';
        }
    }
</script>

</body>
</html>
