<script>
    // Linear Equations Exercises
    const linearEquationsExercises = [
        { question: 'Find the equation of the line passing through points (1, 2) and (3, 4).', answer: 'y = x + 1' },
        { question: 'Solve for x: 2x + 3 = 7.', answer: 'x = 2' },
        { question: 'Find the slope of the line passing through points (5, 1) and (7, 3).', answer: 'slope = 1' }
        // Add more exercises as needed
    ];

    // Function to shuffle exercises array
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Randomize exercises
    const shuffledLinearEquations = shuffle(linearEquationsExercises);

    // Render exercises
    const linearEquationsExercisesContainer = document.getElementById('linear-equations-exercises');

    shuffledLinearEquations.forEach((exercise, index) => {
        const exerciseDiv = document.createElement('div');
        exerciseDiv.classList.add('exercise');

        const questionElement = document.createElement('p');
        questionElement.textContent = `Exercise ${index + 1}: ${exercise.question}`;
        questionElement.classList.add('question');
        questionElement.style.fontWeight = 'bold';

        exerciseDiv.appendChild(questionElement);
        linearEquationsExercisesContainer.appendChild(exerciseDiv);
    });

    // MathJax configuration to render LaTeX equations
    MathJax = {
        tex: {
            inlineMath: [['\\(', '\\)']],
            displayMath: [['\\[', '\\]']],
            processEscapes: true,
            processEnvironments: true,
            tags: 'ams',
            autoload: {
                color: [],
                require: ['input/tex', 'output/chtml']
            },
            packages: {
                '[+]': ['ams', 'color', 'text']
            }
        }
    };
</script>

</body>
