<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Functions - Emil's Math Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>Linear Functions</h1>
</header>

<nav>
    <a href="../index.html#home">Home</a>
    <a href="../tutorials.html">Tutorials</a>
    <a href="../exercises.html">Exercises</a>
    <a href="../index.html#contact">Contact</a>
</nav>

<div class="content">
    <div class="section" id="linear-equations">
        <h2>Linear Equations</h2>
        <p>Content about linear equations...</p>
    </div>

    <div class="section" id="graphing">
        <h2>Graphing Linear Functions</h2>
        <canvas id="linear-graph" width="400" height="400"></canvas>
    </div>
</div>

<footer>
    <p>&copy; 2024 Emil's Math Tutorials. All rights reserved.</p>
</footer>

<script>
    // Linear Graph
    const ctx = document.getElementById('linear-graph').getContext('2d');
    const linearGraph = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['0', '1', '2', '3', '4', '5'],
            datasets: [{
                label: 'y = 2x + 1',
                data: [1, 3, 5, 7, 9, 11],
                borderColor: 'blue',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'x'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'y'
                    }
                }
            }
        }
    });

    // MathJax configuration to render LaTeX equations
    MathJax = {
        tex: {
            inlineMath: [['\\(', '\\)']],
            displayMath: [['\\[', '\\]']],
            processEscapes: true,
            processEnvironments: true,
            tags: 'ams',
            autoload: {
                color: [],
                require: ['input/tex', 'output/chtml']
            },
            packages: {
                '[+]': ['ams', 'color', 'text']
            }
        }
    };
</script>

</body>
</html>
